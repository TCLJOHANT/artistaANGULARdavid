    <!-- para pasar infromacion de un componente a otro
     debo referenciar a propìedad de entrada  [artista]="artista" -->
     <div class="container">
        <h2 class="subtitle">Artistas<span class="point">.</span></h2>
        <p class="copy__section">Aquí podrás gestionar los artistas</p>
        <a href="#" class="cta crearBoton"  id="crearBoton">Crear Artista</a>
    </div>
        <table class="tabla-borde">
            <thead class="tabla-borde">
            <tr class="tabla-borde">
                <th>Nombre</th>
                <th>Genero</th>
                <th>Descripcion</th>
                <th>Creado el:</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody class="tabla-borde">
            <tr class="tabla-borde"  *ngFor="let artista of artistas" >   
   
            <td>{{artista.nombre}}</td>
                <td>{{artista.genero}}</td>
                <td>{{artista.descripcion}}</td>
                <td>{{artista.fechaCreacion}}</td>
                <td>
                    <a class="editar" href="" (click)="editarArtista(artista)">
                        <i class='bx bxs-edit icono editar'></i>
                    </a>
                    <a class="eliminar" (click)="eliminarArtista(artista)"
                        href="">
                        <i class='bx bxs-trash-alt icono'></i>
                    </a>
                </td>
            </tr>
        </tbody>            
    </table>
